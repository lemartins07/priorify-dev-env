name: CI - Backend

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: priorify
          POSTGRES_PASSWORD: priorify123
          POSTGRES_DB: priorify
        ports:
          - "5432:5432"

    steps:
      - name: ğŸ“¥ Checkout do cÃ³digo
        uses: actions/checkout@v3

      - name: ğŸ› ï¸ Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¦ Instalar dependÃªncias
        run: npm install
        working-directory: backend

      - name: ğŸ” Rodar ESLint para validar cÃ³digo
        run: npm run lint
        working-directory: backend

      - name: ğŸ”„ Rodar testes automatizados
        run: npm run test
        working-directory: backend

      - name: ğŸ³ Construir imagem Docker (validaÃ§Ã£o)
