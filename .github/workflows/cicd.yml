name: CI/CD - Deploy no Render

on:
  push:
    branches:
      - main
      - develop

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout do cÃ³digo
        uses: actions/checkout@v3

      - name: ğŸ› ï¸ Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¦ Instalar dependÃªncias
        run: npm install
        working-directory: backend

      - name: ğŸ” Rodar ESLint para validar cÃ³digo
        run: npm run lint
        working-directory: backend

      - name: âœ… Rodar testes automatizados
        run: npm run test
        working-directory: backend

      - name: ğŸ”„ Build do Backend
        run: npm run build
        working-directory: backend

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-test  # âš ï¸ SÃ³ executa se "build-and-test" for bem-sucedido

    steps:
      - name: ğŸ“¥ Checkout do cÃ³digo
        uses: actions/checkout@v3

      - name: ğŸš€ Deploy para o Render
        if: github.ref == 'refs/heads/main'
        env:
          deploy_url: ${{ secrets.RENDER_DEPLOY_HOOK_URL }}
        run: |
          curl "$deploy_url"
