name: CD - Deploy Backend

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout do cÃ³digo
        uses: actions/checkout@v3

      - name: ğŸ³ Login no Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: ğŸš€ Construir e push da imagem Docker
        run: |
          docker build -t meuusuario/priorify-backend .
          docker tag meuusuario/priorify-backend meuusuario/priorify-backend:latest
          docker push meuusuario/priorify-backend:latest
        working-directory: backend

      - name: ğŸ“¦ SSH e atualizar o servidor (opcional)
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            docker pull meuusuario/priorify-backend:latest
            docker stop priorify-backend || true
            docker rm priorify-backend || true
            docker run -d --name priorify-backend -p 4000:4000 meuusuario/priorify-backend:latest
